<div class="dashboard">
  <header class="dashboard__header">
    <h1 class="dashboard__title">Dashboard</h1>
    <p class="dashboard__subtitle">Bienvenido al Fondo de Ahorro Familiar</p>
  </header>

  <section class="dashboard__stats">
    @for (stat of stats; track stat.title) {
      <app-stat-card
        [title]="stat.title"
        [value]="stat.value"
        [icon]="stat.icon"
        [variant]="stat.variant"
        [trend]="stat.trend || null"
        [trendValue]="stat.trendValue || ''"
      ></app-stat-card>
    }
  </section>

  <section class="dashboard__content">
    <app-card title="Actividad Reciente" class="dashboard__activity">
      <p class="dashboard__placeholder">
        Aquí se mostrarán los últimos movimientos del fondo.
      </p>
    </app-card>

    <app-card title="Próximos Vencimientos" class="dashboard__upcoming">
      <p class="dashboard__placeholder">
        Aquí se mostrarán los pagos y préstamos próximos a vencer.
      </p>
    </app-card>
  </section>
</div>
